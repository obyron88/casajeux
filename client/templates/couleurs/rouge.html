<template name="rouge">
    <div class="jumbotron">
        <div class="row">
            <img src="/images/rouge.png">
            <div>{{>panier}}</div>
            <br>
            <br>
            {{#if isInRole 'admin'}}
            <br>
            <a href="/addrouge" class="retour">Ajouter une carte</a>
            <br>
            {{/if}}
            <br>
            <a href="{{pathFor route='couleurs'}}" class="retour">Continuer la commande</a>
            <br>
            <br>
            <div>{{>searchrouge}}</div>
            <br>
            {{#each rougeTrie}}
            <form class="formu" method="post">
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <h3><u>{{name}}</u></h3>
                    <h2>{{price}}€</h2>
                    <img class="imgblanc" src="{{image}}"><br>
                    <span class="stock">En stock: {{stock}}</span>
                    <p class="panierinfo">État: <i class="panierinfobdd">{{etat}}</i></p>
                    <p class="panierinfo">Langue: <i class="panierinfobdd">{{langue}}</i></p>
                    <p class="panierinfo">Premium: <i class="panierinfobdd">{{premium}}</i></p>
                    <input class="inputcompt" name="countitem" type="number" min="0" max="{{stock}}" value="0"><br>
                    <input class="commander" type="submit" name="commander" value="Valider !">
                    {{#if isInRole 'admin'}}
                    <input class="suppradmin" type="button" name="suppradmin" value="Supprimer">
                    <!--affiche le champ _id et le champ categorie de la fixture correspondante au template dans l'url -->
                    <a class="updateadmina" href="/update/{{_id}}/{{couleurs}}"><input class="updateadmin" type="button" name="updateadmin" value="Update"></a>
                    {{/if}}
                </div>
            </form>
            {{/each}}
        </div>
        <a href="{{pathFor route='couleurs'}}" class="retour">Continuer la commande</a>
    </div>
</template>
